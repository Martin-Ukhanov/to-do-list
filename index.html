<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
        </header>
        <main>
            <div id="menu" class="active">
                <div>
                    <div>
                        <h2>Tasks</h2>
                        <button class="toggle-menu-btn material-symbols-outlined">
                            menu
                        </button>
                    </div>
                    <nav class="tasks">
                        <button id="all-tasks-btn">
                            <span class="material-symbols-outlined">calendar_month</span>
                            All
                        </button>
                        <button id="today-tasks-btn">
                            <span class="material-symbols-outlined">today</span>
                            Today
                        </button>
                        <button id="this-week-tasks-btn">
                            <span class="material-symbols-outlined">date_range</span>
                            This Week
                        </button>
                        <button id="completed-tasks-btn">
                            <span class="material-symbols-outlined">event_available</span>
                            Completed
                        </button>
                    </nav>
                </div>
                <div>
                    <h2>Projects</h2>
                    <nav class="projects">
                        <button>
                            <span class="material-symbols-outlined">add</span>
                            Add Project
                        </button>
                    </nav>
                </div>
            </div>
            <div id="content">
                <div>
                    <button class="toggle-menu-btn material-symbols-outlined">
                        menu
                    </button>
                    <h2 class="heading">All</h2>
                </div>
                <div id="tasks-grid"></div>
                <button id="add-task-btn">
                    <span class="material-symbols-outlined">add</span>
                    Add Task
                </button>
            </div>
        </main>
    </body>
</html>
