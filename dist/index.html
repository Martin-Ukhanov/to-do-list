<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
            <button id="toggle-menu-btn" class="material-symbols-outlined">
                menu
            </button>
        </header>
        <main>
            <div id="menu" class="active">
                <div>
                    <h2>Tasks</h2>
                    <nav class="default-projects">
                        <button class="project active">
                            <span class="material-symbols-outlined">calendar_month</span>
                            <p>All</p>
                        </button>
                        <button class="project">
                            <span class="material-symbols-outlined">today</span>
                            <p>Today</p>
                        </button>
                        <button class="project">
                            <span class="material-symbols-outlined">date_range</span>
                            <p>This Week</p>
                        </button>
                    </nav>
                </div>
                <div>
                    <h2>Projects</h2>
                    <button id="add-project-btn" class="active">
                        <span class="material-symbols-outlined">add</span>
                        <p>Add Project</p>
                    </button>
                    <form action="#" id="add-project-form">
                        <div>
                            <label for="project-name-input">Name</label>
                            <input type="text" name="projectName" id="project-name-input">
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                            <button type="button" id="cancel-add-project-btn">Cancel</button>
                        </div>
                    </form>
                    <nav class="custom-projects"></nav>
                </div>
            </div>
            <div id="content">
                <h2 class="heading"></h2>
                <button id="add-task-btn" class="active">
                    <span class="material-symbols-outlined">add</span>
                    <p>Add Task</p>
                </button>
                <form action="#" id="add-task-form">
                    <div>
                        <div>
                            <label for="name-input">Name</label>
                            <input type="text" name="name" id="name-input">
                        </div>
                        <div>
                            <label for="due-date-input">Due Date</label>
                            <input type="date" name="dueDate" id="due-date-input">
                        </div>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                        <button type="button" id="cancel-add-task-btn">Cancel</button>
                    </div>
                </form>
                <div id="tasks-grid"></div>
            </div>
        </main>
    </body>
</html>
